<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Times table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
</head>
<body>
    <div id="overlay"> 
            <div id="message">
                <h1>Game Over</h1>
                <div class="scorebox"> </div>
                <button class="playAgain">Play Again</button>
            </div>
    </div>
    <div id="wrapper">
        <h1 class='gameTitle'>Times Table</h1>
        <div id="dashboard">
                <div id="countdown">150 Seconds</div>
                <div><button class="playButton">Start</button> </div>
                <div id="scoreCard"></div>
        </div>
        
        <div id="timestable"></div>
        <div class="credits"> Developed by Jinson Abraham</div>
        
    </div>
    
</body>
<script src="script.js"></script>
</html>
